<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/main.css" />

    <style>
        #page {
            margin-top: 80px; /* 헤더 높이와 동일하게 */
        }
        .write-container {
            max-width: 1000px; /* boardlist max-width와 동일하게 */
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .write-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
        }

        .write-form label {
            font-weight: 600;
            color: #2e7d32;
            margin-top: 15px;
            display: block;
        }

        .write-form input[type="text"],
        .write-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .write-form input:focus,
        .write-form textarea:focus {
            border-color: #81c784;
            outline: none;
        }

        .write-form textarea {
            height: 220px;
            resize: vertical;
        }

        .write-form button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background-color: #a5d6a7;
            border: none;
            color: #2e7d32;
            font-weight: bold;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .write-form button:hover {
            background-color: #81c784;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="page">
    <div class="header" th:replace="fragments/header :: header"></div>

    <div class="write-container">
        <form class="write-form" th:action="@{/write}" method="post" th:object="${boardDTO}">
            <input type="hidden" th:field="*{boardType}" value="FREE" />

            <h1>글쓰기</h1>

            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>

            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>

            <button type="submit">작성 완료</button>
        </form>
    </div>

    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<!-- JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
