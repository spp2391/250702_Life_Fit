<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>관리자 패널</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/plugin.css" />
    <link rel="stylesheet" href="/css/templatehouse.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <style>
        body { display: flex; flex-direction: column; height: 100vh; margin: 0; }
        nav { width: 250px; background: #2c3e50; padding: 20px; color: white; }
        nav h4 { border-bottom: 1px solid #aaa; padding-bottom: 10px; margin-bottom: 20px; }

        /* 사이드바 스타일 */
        nav a.btn {
            margin-bottom: 10px;
            width: 100%;
            background-color: #34495e;
            color: white !important;
            border: none;
            text-align: left;
        }
        nav a.btn:hover {
            background-color: #1abc9c;
            color: white !important;
        }

        main { flex-grow: 1; display: flex; }
        iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body>
<div class="header" th:replace="fragments/header :: header"></div>

<main>
    <!-- 좌측 메뉴 -->
    <nav>
        <h4>관리자 메뉴</h4>
        <a href="/api/admin/users/test?embed=true" target="contentFrame" class="btn">회원관리</a>
        <a href="/api/admin/posts/html" target="contentFrame" class="btn">게시글/댓글 관리</a>
    </nav>

    <!-- 우측 콘텐츠 영역 -->
    <iframe src="/api/admin/users/test?embed=true" name="contentFrame"></iframe>
</main>

<div class="footer" th:replace="fragments/footer :: footer"></div>

<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/templatehouse.js"></script>
<script src="/js/style.js"></script>
</body>
</html>
